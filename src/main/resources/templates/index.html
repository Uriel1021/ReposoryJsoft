<!DOCTYPE html>
<!--IMPORTAR ETIQUESTAS DE TYMELEA-->

<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>
			INICIO
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<a th:href="@{/new}" class="btn btn-primary">Agregar Nueva Persona</a>
			<br><br>
			<table class="table table-dark table-striped">
			  <thead>
				<tr>
					<td>ID</td>
					<td>TIPO</td>
					<td>VERSION</td>
					<td>COMENTARIO</td>
					<td>ACCIONES</td>
				</tr>
			  </thead>
			  <tbody>
				<tr th:each="r:${reportes}">
					<td th:text="${r.id}"></td>
					<td th:text="${r.tipo}"></td>
					<td th:text="${r.version}"></td>
					<td th:text="${r.comentario}"></td>
					<td>
						<a th:href="@{/editar/}+${r.id}" class="btn btn-warning">EDITAR</a>
						<a th:onclick="eliminar([[${r.id}]])" class="btn btn-danger">ELIMINAR</a>
					</td>
				</tr>
			  </tbody>
			</table>
		</div>
		<!--CDN JQUERY-->
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<!--CDN DE SWEETALERT-->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<!--IMPORT SCRIPTS-->
		<script src="funciones.js"></script>
		
		
		
	</body>
</html>
